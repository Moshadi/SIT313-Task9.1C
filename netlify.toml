[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "build"
  
  # Default build command
  command = "npm run build"

[build.environment]
  # Set CI to false to avoid treating warnings as errors
  CI = "false"

[[redirects]]
  # Redirect all routes to index.html for client-side routing (React Router)
  from = "/*"
  to = "/index.html"
  status = 200